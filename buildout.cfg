[buildout]
extends = 
    http://dist.aclark.net/buildout/plone/4.0.x/buildout.cfg
    http://dist.aclark.net/buildout/plone/4.0.x/zeo.cfg
extends-cache = .
parts = plone import zeo supervisor test
develop = .

[import]
recipe = parse2plone
force = true
create_spreadsheet = true

[plone]
zeo-client = true

[test]
recipe = zc.recipe.testrunner
eggs = 
    parse2plone [tests]
    Pillow
