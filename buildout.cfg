[buildout]
extends = 
    http://github.com/aclark4life/Plone-4-Buildout/raw/master/buildout.cfg
    http://github.com/aclark4life/Plone-4-Buildout/raw/master/zeo.cfg
parts = plone import python zeo supervisor test
develop = .

[import]
recipe = parse2plone
path = /Plone
illegal_chars = _ .
html_extensions = html
image_extensions = gif jpg jpeg png
file_extensiosn = mp3
target_tags = a div h1 h2 p
force = false
publish = false
slugify = false
rename =
    /foo /bar
    /baz /qux

[python]
recipe = zc.recipe.egg
interpreter = python
eggs =
    BeautifulSoup
    lxml

[plone]
zeo-client = true

[test]
recipe = zc.recipe.testrunner
eggs = parse2plone [tests]
